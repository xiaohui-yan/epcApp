<div ng-controller='subListCtrl'>
	<div ng-repeat = 'grid in grids'> 
		<div style='width:90%;margin-left:5%;margin-bottom:10px;margin-top:10px;background:#f5f5f5;border-left:4px solid #D74B28'>
		    <div class="cell-item" ng-repeat = 'cell in grid.cell'>
		        <div class="cell-left">{{cell.title}}:</div>
		        <div class="cell-right">{{cell.value}}</div>
		    </div>
		</div>
	</div>
</div>
